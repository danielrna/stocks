<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!--    Mini Cards-->
    <mat-grid-tile *ngFor="let mc of miniCards" [colspan]="( cardLayout | async )?.miniCard?.cols"
                   [rowspan]="( cardLayout | async )?.miniCard?.rows">

      <app-card *ngIf="mc.value != null" [title]="mc.title">
        <h1>
          {{mc.value}}
          {{mc.symbol}}
        </h1>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols"
                   [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Revenu">
        <app-doughnut-chart *ngIf="this.incomeDashboardData.incomes | async as incomes"
                            [doughnutChartLabels]="incomeDashboardData.incomeLabels"
                            [pricedKeys]="incomeDashboardData.incomeKeys"
                            [pricedList]="incomes">

        </app-doughnut-chart>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of [ 3, 4]" [colspan]="( cardLayout | async )?.miniCard?.cols"
                   [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-card title="Card {{i}}">
        <div>Mini Card Content Here</div>
      </app-card>
    </mat-grid-tile>
    <!--    Charts-->

    <mat-grid-tile *ngFor="let i of [6, 7, 8]" [colspan]="( cardLayout | async )?.chart?.cols"
                   [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Card {{i}}">
        <div>Chart Content Here</div>
      </app-card>
    </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="Card 9">
        <div>Table Content Here</div>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
