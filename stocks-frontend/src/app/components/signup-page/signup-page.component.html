<div style="display: flex;justify-content: center;">
  <mat-card>
    <mat-card-title>Inscription</mat-card-title>
    <mat-form-field appearance="outline">
      <mat-label>Pr√©nom</mat-label>
      <input type="text" matInput [(ngModel)]=name autocomplete="on">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input type="text" matInput [(ngModel)]=lastname autocomplete="on">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]=email autocomplete="on">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput [(ngModel)]=password autocomplete="on">
    </mat-form-field>
    <button mat-raised-button (click)="signup()">
      <mat-icon style="color: black">create</mat-icon>
      <span >Ok</span>
    </button>
  </mat-card>
</div>
