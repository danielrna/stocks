<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content class="mat-typography">
  Etes vous sur de vouloir supprimer ce projet ?<br>
  Cela supprimera également le crédit et le revenu lié.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
