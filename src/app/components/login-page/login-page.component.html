<div style="display: flex;justify-content: center;">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]=email autocomplete="on">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput [(ngModel)]=password autocomplete="on">
    </mat-form-field>
    <button mat-raised-button (click)="connexion()">Connexion</button>
    <button mat-raised-button>
      <mat-icon style="color: black">create</mat-icon>
      <span routerLink="/signup">S'inscrire</span>
    </button>
  </mat-card>
</div>
