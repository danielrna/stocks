  <div class="site-title" routerLink="/home">
    <span>CleverInvest</span>
  </div>
  <div class="spacer"></div>


  <div class="menus">

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon style="color: white">apartment</mat-icon>
      <mat-icon style="color: white">arrow_drop_down</mat-icon>
      <span>Immo</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/colocation">Colocation</button>
      <button mat-menu-item>LCD/Airbnb</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menu2">
      <mat-icon style="color: white">account_balance</mat-icon>
      <mat-icon style="color: white">arrow_drop_down</mat-icon>

      <span>Finance</span>
    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item routerLink="/crypto">Crypto</button>
      <button mat-menu-item>Stocks</button>
    </mat-menu>


    <!--    user connected-->

    <button *ngIf="user; else loggedOut" [matMenuTriggerFor]="menu3" mat-icon-button>
      <img class="profile-pic" [attr.src]="user.photoURL || defaultPhotoUrl"/>
      <mat-icon style="color: white">arrow_drop_down</mat-icon>
      <span>Connecté</span>
    </button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item routerLink="/account/projects">
        <mat-icon>personnal</mat-icon>
        <span>Mon compte</span>
      </button>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-menu>

    <!--    user not connected-->
    <ng-template #loggedOut>
      <button routerLink="/login" mat-icon-button>
        <mat-icon style="color: white">login</mat-icon>
        <span>Connexion</span>
      </button>
    </ng-template>

  </div>
